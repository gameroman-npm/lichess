type: object
properties:
  id:
    type: string
  url:
    type: string
    format: uri
  status:
    $ref: "./ChallengeStatus.yaml"
  challenger:
    type: "null"
  destUser:
    type: "null"
  variant:
    $ref: "./Variant.yaml"
  rated:
    type: boolean
  speed:
    $ref: "./Speed.yaml"
  timeControl:
    $ref: "./TimeControl.yaml"
  color:
    $ref: "./ChallengeColor.yaml"
  finalColor:
    $ref: "./GameColor.yaml"
  perf:
    type: object
    properties:
      icon:
        type: string
      name:
        type: string
  initialFen:
    type: string
  urlWhite:
    type: string
    format: uri
  urlBlack:
    type: string
    format: uri
  open:
    type: object
    properties:
      userIds:
        description: "An optional array of two user ids. If set, only these users will be allowed to join the game. The first username gets the white pieces."
        type: array
        items:
          type: string
        minItems: 2
        maxItems: 2

required:
  - id
  - url
  - status
  - challenger
  - destUser
  - variant
  - rated
  - speed
  - timeControl
  - color
  - perf
  - urlWhite
  - urlBlack
  - open
