type: object

properties:
  user:
    $ref: "./LightUser.yaml"
  rating:
    type: integer
  ratingDiff:
    type: integer
  name:
    type: string
  provisional:
    type: boolean
  aiLevel:
    type: integer
  analysis:
    type: object
    properties:
      inaccuracy:
        type: integer
      mistake:
        type: integer
      blunder:
        type: integer
      acpl:
        type: integer
      accuracy:
        type: integer
    required: [inaccuracy, mistake, blunder, acpl]
  team:
    type: string

required:
  - user
  - rating
