type: object

properties:
  id:
    type: string
  winner:
    oneOf:
      - $ref: "./GameColor.yaml"
      - type: "null"
  speed:
    $ref: "./Speed.yaml"
  mode:
    type: string
    enum:
      - rated
      - casual
  white:
    $ref: "./OpeningExplorerGamePlayer.yaml"
  black:
    $ref: "./OpeningExplorerGamePlayer.yaml"
  year:
    type: integer
  month:
    type: string

required:
  - id
  - winner
  - speed
  - mode
  - white
  - black
  - year
  - month
